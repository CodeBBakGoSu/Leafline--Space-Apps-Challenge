<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BloomBee</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="icon" type="image/png" href="/img/common/logo/favicon.png" />
    </head>
    <body>
        <div class="page-wrap">
            <div class="nav-wrap">
                <div class="nav">
                    <div class="logo">
                        <img src="img/common/logo/logo_small.png" class="logo-img" width="150px" />
                    </div>
                    <div class="menu">
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../img/common/icon_common/icon_nav_dashboard_yellow.png" width="40px" />
                            </div>
                            <div class="menu-text">Dashboard</div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../img/common/icon_common/icon_nav_calendar.png" width="40px" />
                            </div>
                            <div class="menu-text">Calendar</div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../img/common/icon_common/icon_nav_community.png" width="40px" />
                            </div>
                            <div class="menu-text">Community</div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-img">
                                <img src="../img/common/icon_common/icon_nav_setting.png" width="40px" />
                            </div>
                            <div class="menu-text">Setting</div>
                        </div>
                    </div>
                </div>
                <div class="chatbot-wrap">
                    <div class="chatbot">
                        <div class="chatbot-item">
                            <div class="line">
                                <hr width="140px" />
                            </div>
                            <div class="chatbot-menu">
                                <div class="menu-img">
                                    <!-- 회색 이미지로 변경 -->
                                    <img src="/img/common/icon_common/icon_nav_chatbot.png" width="40px" />
                                </div>
                                <div class="menu-text">Bloom Ai</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dBody">
            <div class="body-container">
                <div class="top">
                    <div class="greeting-container">
                        greeting
                    </div>
                    <div class="notification-container">
                        notification
                    </div>
                </div>
                <div class="middle">
                    <div class="to-do-container">
                        todo
                    </div>
                    <div class="weather-container">
                        weather
                    </div>
                </div>
                <div class="bottom">
                    <!-- html include -->
                </div>
            </div>
        </div>

        <script src="../js/index.js"></script>
    </body>
</html>
