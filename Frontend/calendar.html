<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="icon" type="image/png" href="img/logo/favicon.png" />
    <link rel="stylesheet" href="../Frontend/css/style_calendar.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        

        <main class="main-content">
            <section class="calendar-container" id="CalCalendar">
                    <div class="header">
                        <div class="title">
                            <h1>Monthly Journal</h1>
                            <p>Simply select a date to add an event!</p>
                        </div>
                        <div class="head-moveBt">
                            <div class="calendar-header"><!--내비 오른쪽 월 이동 bt-->
                                <button id="prevMonth">&lt;</button>
                                    <p>MARCH 2025</p>
                                <button id="nextMonth">&gt;</button>
                            </div>
                        </div>
                        <nav class="navigation">
                        </nav>
                    </div>

                <div class="calendar-grid">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div class="calendar-dates" id="calendarDates">
                    </div>
            </section>

            <aside class="sidebar" id="sidebar">
                <h4>Event List</h4>
                <div class="sidebar-item" id="sidebar-item" data-task="The Day I Woke the Bees">
                    <div><p>The Day<br>Woke the Bees</p></div>
                </div>
                <div class="sidebar-item" id="sidebar-item" data-task="Harvested Honey Day">
                    <div><p>Harvested <br>Honey Day</p></div>
                </div>
                <div class="sidebar-item" id="sidebar-item" data-task="Hive Check Day">
                    <div><p>Hive Check Day</p></div>
                </div>
                <div class="sidebar-item" id="sidebar-item" data-task="Inspect queen&brood">
                    <div><p>Inspect queen&brood</p></div>
                </div>
                <button class="confirm-btn" id="confirmBtn">확인</button>
            </aside>
        </main>
    </div>

    <script src="../Frontend/js/script_calendar.js"></script>
</body>
</html>
