<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BloomBee</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../css/font.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="icon" type="image/png" href="../img/logo/favicon.png" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <script defer src="../js/bee_flight_range.js"></script>
        <script defer src="../js/dashboard.js"></script>
        <script
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ4IcdvhFzj-_9c9nGtKZhoBIN4OXVJPI&language=en&callback=initMap"></script>
    </head>
    <body>
        <div class="subpage-wrap">
            <div class="page-item">
                <div class="map-container">
                    <div class="map-item">
                        <div class="map-title">
                            <h1 class="font-sb font-title">Live Map</h1>
                            <div class="map-subtitle">
                                <img src="../img/live map/livemap_alert.png" width="20px" />
                                <p class="font-m font-subtitle">
                                    <span id="flower">Acacia flowers</span> are within <span id="radius">20km</span>
                                </p>
                            </div>
                        </div>

                        <div class="map-menu">
                            <!-- Î≤å ÎπÑÌñâ Î≤îÏúÑ ÌÜ†Í∏Ä Ï∂îÍ∞Ä -->
                            <div class="bee-range-toggle">
                                <span class="toggle-label font-m font-subtitle">üêùBee Range</span>
                                <label class="switch">
                                    <input type="checkbox" id="beeRangeToggle" checked />
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle">
                                <div class="toggle-container" data-active="my">
                                    <div class="highlight"></div>
                                    <div class="toggle-option my font-m">My</div>
                                    <div class="toggle-option event font-m">Event</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- map-item ÎÅù -->
                    <div class="map-item">
                        <div id="map" style="width: 100%; height: 80vh; border-radius: 10px; overflow: hidden">
                            <!-- Google MapsÍ∞Ä Ïó¨Í∏∞Ïóê Î†åÎçîÎßÅÎê©ÎãàÎã§ -->
                        </div>

                        <!-- Bloom Visualization Checkbox -->
                        <div id="mapCheckBox">
                            <div class="checkbox-item">
                                <label class="check">
                                    <input type="checkbox" id="check2025" name="check2025" value="2025" />
                                    <span class="checkbox-text font-r font-grey4" id="checkText2025"
                                        >2025 Blooming Area</span
                                    >
                                </label>
                            </div>
                            <div class="checkbox-item">
                                <label class="check">
                                    <input type="checkbox" id="check2024" name="check2024" value="2024" />
                                    <span class="checkbox-text font-r font-grey4" id="checkText2024"
                                        >2024 Blooming Area</span
                                    >
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- map-item ÎÅù -->
                </div>
                <!-- map-container ÎÅù -->

                <div class="chart-container">
                    <div class="chart-item">
                        <div class="chart-title">
                            <h1 class="font-sb font-title">Blooming Chart</h1>
                        </div>
                    </div>
                    <div class="chart-item" id="chartBox">
                        <!-- Î∞ïÏä§ -->
                        <div class="box-title">
                            <div class="title-main">
                                <h1 class="font-sb font-main">March 21, Wake Up the Bees!</h1>
                                <p class="font-r font-grey3">Acacia trees are starting to bloom.</p>
                            </div>
                            <div class="title-radio">
                                <!-- ÎùºÎîîÏò§ Î≤ÑÌäºÏù¥ Îì§Ïñ¥Í∞à ÏòÅÏó≠ -->
                            </div>
                        </div>
                        <div class="box-chart">
                            <canvas class="chart" width="300px" height="200px">
                                <!-- Ïã§Ï†úÎ°ú chartÍ∞Ä Îì§Ïñ¥Ïò¨ ÏòÅÏó≠ -->
                            </canvas>
                        </div>
                    </div>
                </div>
                <!-- chart-container ÎÅù -->
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="../js/index.js"></script>
</html>
