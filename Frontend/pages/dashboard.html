<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BloomBee</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../css/font.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="icon" type="image/png" href="../img/logo/favicon.png" />
        <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
         crossorigin="anonymous">
        <script defer src="../js/dashboard.js"></script>
        <script
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ4IcdvhFzj-_9c9nGtKZhoBIN4OXVJPI&callback=initMap">
        </script>
    </head>
    <body>
        <div class="subpage-wrap">
            <div class="page-item">
                <div class="map-container">
                    <div class="map-item">
                        <div class="map-title">
                            <h1 class="font-title">Live Map</h1>
                            <div class="map-subtitle">
                                <img src="../img/live map/livemap_alert.png" width="20px">
                                    <p class="font-subtitle"><span id=flower>Acacia flowers</span> are within <span id="radius">20km</span> </p>
                            </div>
                        </div>
                        <div class="map-menu">
                            <div class="dropdown">
                                <select id="dropdown-select" class="font-m font-grey4">
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                </select>    
                            </div>
                            <div class="toggle">
                                <div class="toggle-container" data-active="my">
                                    <div class="highlight"></div>
                                    <div class="toggle-option my font-m">My</div>
                                    <div class="toggle-option event font-m">Event</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="map-item">
                        <div id="map" style="width: 100%; height: 500px; border-radius: 10px; overflow: hidden;">
                            <!-- Google Maps가 여기에 렌더링됩니다 -->
                        </div>
                        <!-- <div id="sizeBtn">
                            <img src="../img/live map/livemap_btn_size_plus.png" width="35px">
                            <img src="../img/live map/livemap_btn_size_minus.png" width="35px">
                        </div> -->
                    </div>
                </div>
                <div class="chart-container"></div>
            </div>
        </div>
  </body>
        <script src="../js/index.js"></script>
    </body>
</html>
